<div class="container-fluid mt-4">
    <p class="h3">Transaction</p>
    <div class="row">
      <div class="col-12">
        <div appWrapper>
          <div class="container-fluid">
            <div class="row">
              <p class="h4 p-0">Bank Account (API)</p>
            </div>
            <div class="row">
              <button class="btn btn-outline-secondary btn-sm w-auto" (click)="addRow()">
                <i class="bi bi-plus-circle-dotted p-1"></i> Add account
              </button>
            </div>
            <app-data-table [tableConfig]="accountTableConfig" (selectedRow)="handleRowAction($event)"/>
  
            <div class="row mt-4">
              <p class="h4 p-0">Cash Wallets</p>
            </div>
            <div class="row">
              <button class="btn btn-outline-secondary btn-sm w-auto">
                <i class="bi bi-plus-circle-dotted p-1"></i> Add wallet
              </button>
            </div>
            <app-data-table [tableConfig]="walletsTableConfig" (selectedRow)="handleRowAction($event)" />
        </div>
      </div>
    </div>
  </div>
